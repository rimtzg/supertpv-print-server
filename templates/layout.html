<!doctype html>
<title>SuperTPV Printer Server</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1><a href="{{ url_for('main') }}">SuperTPV Print Server</a></h1>
  <br />
  <a href="{{ url_for('show_ticket_printers') }}">Ticket printers</a> - 
  <a href="{{ url_for('show_label_printers') }}">Label printers</a> - 
  <a href="{{ url_for('show_templates') }}">Templates</a> - 
  <a href="{{ url_for('show_config') }}">Configuration</a>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}

  {% endblock %}
</div>
