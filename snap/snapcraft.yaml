name: supertpv-print-server
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Print Server for SuperTPV # 79 char long summary
description: |
  Print Server for SuperTPV

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  supertpv-print-server:
    plugin: python
    source: git://github.com/rimtzg/supertpv-print-server.git

apps:
  supertpv-print-server:
    command: desktop-launch $SNAP/share/supertpv-print-server/supertpv-print-server.py